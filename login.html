<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<!-- Librerias Boostrap y jQuery -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container" id="formulario-login">
	    <div class="row">
	      <div class="col-md-6 col-md-offset-3">
	        <div class="panel panel-login">
	          <div class="panel-heading">
	            <div class="row">
	              <div class="col-xs-12">
	                <a href="#" class="active" id="login-form-link">Acceso</a>
	              </div>
	            </div>
	            <hr>
	          </div>
	          <div class="panel-body">
	            <div class="row">
	              <div class="col-lg-12">
	                <div id="login-form" role="form">
	                  <div class="form-group has-feedback">
	                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Correo electrónico">
	                  </div>
	                  <div class="form-group has-feedback">
	                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Contraseña">
	                  </div>
	                  <div class="form-group">
	                    <div class="row">
	                      <div class="col-sm-6 col-sm-offset-3">
	                        <input type="button" name="btn-enviar" id="btn-enviar" tabindex="4" class="form-control btn btn-login" value="Acceder">
	                      </div>
	                    </div>
	                  </div>
	                </div>
	              </div>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	<script>
		$(function(){
			funciones.inicio();
		})
	</script>
</body>
</html>
