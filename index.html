<!DOCTYPE html>
<html>
   <head>
      <title>Inicio</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="utf-8">
      <!-- Librerias Boostrap y jQuery -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <script
         src="https://code.jquery.com/jquery-3.3.1.min.js"
         integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
         crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="src/js/scripts.js"></script>
      <link rel="stylesheet" type="text/css" href="src/css/style.css">
   </head>
   <body>
      <div class="loader"></div>
      <div class="container" id="logged">
         <div class="row">
            <div class="col-md-10 col-md-offset-1">
               <div class="panel panel-login">
                  <div class="panel-heading">
                     <div class="row">
                        <div class="col-xs-12">
                           <h2>Bienvenido</h2>
                        </div>
                     </div>
                     <hr>
                  </div>
                  <div class="panel-body">
                     <div class="row">
                        <div class="col-lg-12">
                           <div class="text-center">
                              <span class="saludo"></span>
                              <br />
                              <br />
                              <input type="button" id="logout" class="form-control btn btn-warning" value="Salir">
                              <br />
                              <br />
                              <br />
                              <hr>
                           </div>
                        </div>
                     </div>
                     <div class="row players-section">
                        <nav aria-label="Paginacion" id="paginacionLista">
                           <ul class="pagination">
                           </ul>
                        </nav>
                        <div class="row">
                           <div class="col-sm-4 inputBuscar">
                              <label for="inputBuscar">Buscar usuarios: </label>
                              <input class="form-control" type="text" name="inputBuscar" id="inputBuscar" placeholder="Buscar usuario">
                           </div>
                           <div class="form-group col-sm-3 pull-right">
                              <label for="usuariosPorPagina">Usuarios por p√°gina: </label>
                              <select class="form-control" id="usuariosPorPagina">
                              </select>
                           </div>
                        </div>
                        <table id="lista" class="table table-hover table-bordered table-striped">
                           <thead>
                              <tr class="info">
                                 <th data-parametro="id">id
                                    <span>
                                    <i class="pull-right glyphicon glyphicon-chevron-up"></i>
                                    <i class="pull-right glyphicon glyphicon-chevron-down"></i>
                                    <span>
                                 </th>
                                 <th data-parametro="nombre">Nombre
                                    <span>
                                    <i class="pull-right glyphicon glyphicon-chevron-up"></i>
                                    <i class="pull-right glyphicon glyphicon-chevron-down"></i>
                                    <span>
                                 </th>
                                 <th data-parametro="apellido">Apellido
                                    <span>
                                    <i class="pull-right glyphicon glyphicon-chevron-up"></i>
                                    <i class="pull-right glyphicon glyphicon-chevron-down"></i>
                                    <span>
                                 </th>
                                 <th>Acciones</th>
                              </tr>
                           </thead>
                           <tbody>
                           </tbody>
                           <tfoot>
                           </tfoot>
                        </table>
                     </div>
                  </div>
                  <!-- Ventanas modales -->
                  <div class="modal fade" id="modalDetalles" role="dialog">
                     <div class="modal-dialog">
                        <div class="modal-content">
                           <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                              <h4 class="modal-title">Detalles del Usuario</h4>
                           </div>
                           <div class="modal-body">
                           </div>
                           <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script>
         $(function(){
         	funciones.inicio();
         })
      </script>
   </body>
</html>
